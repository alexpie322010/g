<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Government Shutdown Counter</title>

  <!-- Import Digital-7 font -->
  <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">

  <style>
    body {
      background-color: black;
      color: red;
      font-family: 'Digital-7 Mono', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      font-size: 2.5vw;
      margin-top: 10px;
      letter-spacing: 0.1em;
    }

    #counter {
      font-size: 8vw;
      letter-spacing: 0.1em;
      margin: 10px 0;
    }

    #ad-container {
      margin: 5px auto;
    }

    .footer {
      font-size: 1.3vw;
      margin-bottom: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>GOVERNMENT SHUTDOWN COUNTER</h1>

  <div id="counter">000:00:00</div>

  <!-- ✅ Ad Section -->
  <div id="ad-container">
    <script type="text/javascript">
      atOptions = {
        'key' : '5a2cc3d6c4a0a377327c2b5fa6f317cc',
        'format' : 'iframe',
        'height' : 600,
        'width' : 160,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/5a2cc3d6c4a0a377327c2b5fa6f317cc/invoke.js"></script>
  </div>

  <div class="footer">govshutdown.vercel.app</div>

  <script>
    // Start date: September 30, 2025 11:59:00 PM EST
    const startDate = new Date(Date.UTC(2025, 8, 30, 23 + 5, 59, 0, 0)); 
    // Month is 0-based: 8 = September, +5 adjusts to UTC since EST = UTC-5

    function updateCounter() {
      const now = new Date();
      const nowUTC = now.getTime() + (now.getTimezoneOffset() * 60000); // convert to UTC
      const nowEST = nowUTC - (5 * 60 * 60 * 1000); // shift UTC → EST

      const diff = nowEST - startDate.getTime();

      const totalSeconds = Math.floor(diff / 1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      const formatted =
        String(hours).padStart(3, '0') + ":" +
        String(minutes).padStart(2, '0') + ":" +
        String(seconds).padStart(2, '0');

      document.getElementById("counter").textContent = formatted;
    }

    setInterval(updateCounter, 1000);
    updateCounter();
  </script>

  <!-- ✅ Vercel Analytics -->

</body>
