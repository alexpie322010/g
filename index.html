<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Government Shutdown Counter</title>

  <!-- Import Digital-7 font -->
  <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">

  <style>
    body {
      background-color: black;
      color: red;
      font-family: 'Digital-7 Mono', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      font-size: 6vw; /* scales with screen width */
      margin-top: 20px;
      letter-spacing: 0.1em;
    }

    #counter {
      font-size: 15vw; /* fills most of screen */
      letter-spacing: 0.1em;
      margin: auto 0;
    }

    .footer {
      font-size: 2vw;
      margin-bottom: 20px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>GOVERNMENT SHUTDOWN COUNTER</h1>
  <div id="counter">00:00:00:00</div>
  <div class="footer">govshutdown.vercel.app</div>

  <script>
    // Start date: October 1, 2025 12:00:01
    const startDate = new Date("October 1, 2025 12:00:01").getTime();

    function updateCounter() {
      const now = new Date().getTime();
      const diff = now - startDate;

      // Convert milliseconds into days/hours/minutes/seconds
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      // Format with leading zeros
      const formatted = 
        String(days).padStart(2, '0') + ":" +
        String(hours).padStart(2, '0') + ":" +
        String(minutes).padStart(2, '0') + ":" +
        String(seconds).padStart(2, '0');

      document.getElementById("counter").textContent = formatted;
    }

    // Update every second
    setInterval(updateCounter, 1000);
    updateCounter();
  </script>
</body>
</html>
